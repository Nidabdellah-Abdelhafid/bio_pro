---
- name: Deploy Application to Kubernetes
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Apply Deployment
      command: kubectl apply -f deployment.yml
      environment:
        KUBECONFIG: "{{ kubeconfig }}"
      
    - name: Apply Service
      command: kubectl apply -f service.yml
      environment:
        KUBECONFIG: "{{ kubeconfig }}"
